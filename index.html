<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="technical task for junior frontend dev" />
    <title>Galanix Task</title>
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <!-- Header -->

    <header>
      <div class="container">
        <nav class="navigation">
          <!-- Logo is hidden till view port size 1200px  -->

          <h1 class="logo">logo</h1>

          <!-- Navigation -->

          <ul class="nav-flags">
            <li class="list">
              <a class="link" href="#ukraine">Ukraine</a>
            </li>
            <li class="list">
              <a class="link" href="#japan">Japan</a>
            </li>
            <li class="list"><a class="link" href="#iceland">Iceland</a></li>
            <li class="list">
              <a class="link" href="#czech-republic">Czech Republic</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- main content -->

    <main>
      <section class="section">
        <div class="container">
          <!-- flags list -->

          <ul class="flags">
            <!-- Ukraine -->

            <li id="ukraine" class="element">
              <a
                class="items"
                href="https://en.wikipedia.org/wiki/Ukraine"
                aria-label="get informaition about ukraine"
                target="_blank"
                ><div class="flag-box ukraine"></div
              ></a>
            </li>

            <!-- Japan  -->
            <li id="japan" class="element">
              <a
                class="items"
                href="https://en.wikipedia.org/wiki/Japan"
                aria-label="get informaition about japan"
                target="_blank"
                ><div class="flag-box japan"><div class="circle"></div></div
              ></a>
            </li>

            <!-- Iceland -->

            <li id="iceland" class="element">
              <a
                class="iceland-items"
                href="https://en.wikipedia.org/wiki/Iceland"
                aria-label="get informaition about iceland"
                target="_blank"
                ><div class="flag-box iceland">
                  <span class="vertical-line"></span></div
              ></a>
            </li>

            <!-- Czech_Republic -->

            <li id="czech-republic" class="element">
              <a
                class="items"
                href="https://en.wikipedia.org/wiki/Czech_Republic"
                aria-label="get informaition about czech republic"
                target="_blank"
                ><div class="flag-box czech-republic">
                  <span class="triangle"></span></div
              ></a>
            </li>
          </ul>
        </div>
      </section>
    </main>

    <!-- Footer (just because it should be even if it's epmty) -->
    <footer>
      <address></address>
    </footer>
  </body>
</html>
